<!DOCTYPE html>
<html>

<body>
    <table border="1">
        <tr>
            <th>attribute</th>
            <th>value</th>
        </tr>
        <tr>
            <td>name</td>
            <td><input type="text" placeholder="name"></td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input type="radio" name="" id="">male
                <br>
                <input type="radio">female
                <br>
                <input type="radio" checked>other
            </td>
        </tr>
        <tr>
            <td>major</td>
            <td><select name="" id="" size="3" multiple>
                    <option value="">math</option>
                    <option value="" selected>computer science</option>
                    <option value="">physics</option>
                </select></td>
        </tr>
        <tr>
            <td colspan="2">
                anything else?
                <br>
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="submit">
            </td>
        </tr>
    </table>
</body>

</html>
