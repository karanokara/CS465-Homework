<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

	<style type="text/css">
		.container {
			display: inline-block;
		}

		.header {
			padding: 10px;
			background: #000;
			color: #fff;
		}

		.content {
			padding: 10px;
			border: 1px solid #000;
			margin-top: 1px;
		}

		.content>ul {
			margin: 0px 0px 0px -20px;
			list-style-type: square;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			first
		</div>
		<div class="content">
			<ul>
				<li>first</li>
				<li>second</li>
				<li>third</li>
			</ul>
		</div>
	</div>

	<div class="container">
		<div class="header">
			second
		</div>
		<div class="content">
			<ul>
				<li>first</li>
				<li>second</li>
				<li>third</li>
			</ul>
		</div>
	</div>
</body>

</html>
