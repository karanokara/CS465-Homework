<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

	<style type="text/css">
		#outer {
			width: 300px;
			height: 200px;
			position: relative;
			background-color: #CCCCCC;
		}

		#center {
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			background-color: #FFFFFF;
		}
	</style>
</head>

<body>
	<div id="outer">
		<div id="center"></div>
	</div>
</body>

</html>
