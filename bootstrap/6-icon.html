<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

	<style type="text/css">
		body {
			padding-top: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- use an inline form to accomplish the horizontal layout. -->

		<div class="form-inline">
			<div>
				<div class="input-group mr-sm-2">
					<input type="text" class="form-control" placeholder="amount">
					<div class="input-group-append">
						<span class="input-group-text"><i class="far fa-dollar-sign fa"></i></span>
					</div>

				</div>
			</div>
			<button class="btn btn-primary mr-2"><i class="fas fa-shopping-cart fa-sm"></i></button>
			<button class="btn btn-primary mr-2"><i class="fas fa-trash-alt fa-sm"></i></button>
		</div>
	</div>
</body>

</html>
